<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babee - Login Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --soft-peach: #ebe2fc;
            --gentle-coral: #deb9da;
            --baby-pink: #a18bc3;
            --warm-beige: #fbd1d5;
            --calm-sky: #db8db8;
            --text-dark: #4a3f6e;
            --text-light: #8a82a6;
            --border-light: #ded9e6;
            --card-bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--soft-peach) 0%, var(--gentle-coral) 50%, var(--baby-pink) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            position: relative;
            overflow: hidden;
        }

        .bg-shape {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
            animation: float 20s infinite ease-in-out;
        }

        .bg-shape-1 {
            width: 400px;
            height: 400px;
            background: var(--baby-pink);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .bg-shape-2 {
            width: 500px;
            height: 500px;
            background: var(--calm-sky);
            bottom: -200px;
            right: -200px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(40px, 40px) rotate(90deg); }
            50% { transform: translate(0, 80px) rotate(180deg); }
            75% { transform: translate(-40px, 40px) rotate(270deg); }
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            animation: sparkleFloat 3s infinite ease-in-out;
        }

        .sparkle-1 { top: 10%; left: 15%; font-size: 24px; animation-delay: 0s; }
        .sparkle-2 { top: 20%; right: 20%; font-size: 18px; animation-delay: 1s; }
        .sparkle-3 { bottom: 30%; left: 10%; font-size: 20px; animation-delay: 2s; }
        .sparkle-4 { bottom: 20%; right: 15%; font-size: 16px; animation-delay: 0.5s; }

        @keyframes sparkleFloat {
            0%, 100% { opacity: 0.3; transform: translateY(0) scale(1) rotate(0deg); }
            50% { opacity: 1; transform: translateY(-30px) scale(1.3) rotate(180deg); }
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 60px 48px;
            border-radius: 48px;
            box-shadow: 0 20px 60px rgba(74, 63, 110, 0.2);
            border: 2px solid var(--border-light);
            max-width: 500px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            display: block;
            border-radius: 32px;
            box-shadow: 0 16px 48px rgba(161, 139, 195, 0.4);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        .success-icon {
            font-size: 72px;
            margin-bottom: 24px;
            animation: successPulse 1.5s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--baby-pink), var(--calm-sky));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: var(--text-light);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-light);
            border-top-color: var(--baby-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-light);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 48px 32px;
                border-radius: 32px;
                margin: 20px;
            }
            .logo { width: 100px; height: 100px; }
            h1 { font-size: 28px; }
            .success-icon { font-size: 60px; }
            .sparkle { display: none; }
        }
    </style>
</head>
<body>
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>

    <div class="sparkle sparkle-1">‚ú®</div>
    <div class="sparkle sparkle-2">‚≠ê</div>
    <div class="sparkle sparkle-3">‚ú®</div>
    <div class="sparkle sparkle-4">üí´</div>

    <div class="container">
        <img src="appIcon.png" alt="Babee" class="logo">
        <div class="success-icon">‚úÖ</div>
        <h1>Login Successful!</h1>
        <p>Redirecting you back to Babee app...</p>
        <div class="loader"></div>
        <div class="status" id="status">Processing your login...</div>
    </div>

    <script>
        // Facebook/Instagram OAuth callback handler
        const statusEl = document.getElementById('status');
        
        function updateStatus(message) {
            statusEl.textContent = message;
        }

        // Handle OAuth callback
        setTimeout(() => {
            updateStatus('Verifying credentials...');
            
            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                updateStatus('Redirecting to app...');
                
                // Redirect to mobile app
                setTimeout(() => {
                    window.location = 'babee://auth/callback?' + hash;
                }, 1000);
            } else if (window.location.search) {
                const search = window.location.search.substring(1);
                updateStatus('Redirecting to app...');
                
                setTimeout(() => {
                    window.location = 'babee://auth/callback?' + search;
                }, 1000);
            } else {
                updateStatus('Login complete! You can close this window.');
                setTimeout(() => {
                    window.close();
                }, 3000);
            }
        }, 1500);
    </script>
</body>
</html>
